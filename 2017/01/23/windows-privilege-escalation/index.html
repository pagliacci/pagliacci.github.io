    <h1 class="posttitle" itemprop="name headline">
        Windows Privilege Escalation
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Security Notes</span>
      </span>
      
    <div class="postdate">

  <div class="content" itemprop="articleBody">
    <p>Download AccessCheck</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">(( STAGE++ )); echo -e &quot;\n\n $&#123;GREEN&#125;[+]$&#123;RESET&#125; ($&#123;STAGE&#125;/$&#123;TOTAL&#125;) Downloading $&#123;GREEN&#125;AccessChk.exe$&#123;RESET&#125; ~ Windows environment tester&quot;</div><div class="line">apt -y -qq install curl windows-binaries unzip \</div><div class="line">  || echo -e &apos; &apos;$&#123;RED&#125;&apos;[!] Issue with apt install&apos;$&#123;RESET&#125; 1&gt;&amp;2</div><div class="line">echo -n &apos;[1/2]&apos;; timeout 300 curl --progress -k -L -f &quot;https://web.archive.org/web/20080530012252/http://live.sysinternals.com/accesschk.exe&quot; &gt; /usr/share/windows-binaries/accesschk_v5.02.exe \</div><div class="line">  || echo -e &apos; &apos;$&#123;RED&#125;&apos;[!]&apos;$&#123;RESET&#125;&quot; Issue downloading accesschk_v5.02.exe&quot; 1&gt;&amp;2   #***!!! hardcoded path!</div><div class="line">echo -n &apos;[2/2]&apos;; timeout 300 curl --progress -k -L -f &quot;https://download.sysinternals.com/files/AccessChk.zip&quot; &gt; /usr/share/windows-binaries/AccessChk.zip \</div><div class="line">  || echo -e &apos; &apos;$&#123;RED&#125;&apos;[!]&apos;$&#123;RESET&#125;&quot; Issue downloading AccessChk.zip&quot; 1&gt;&amp;2</div><div class="line">unzip -q -o -d /usr/share/windows-binaries/ /usr/share/windows-binaries/AccessChk.zip</div><div class="line">rm -f /usr/share/windows-binaries/&#123;AccessChk.zip,Eula.txt&#125;</div><div class="line"></div></pre></td></tr></table></figure>
<p><a href="https://github.com/g0tmi1k/os-scripts/blob/master/kali-rolling.sh" target="_blank" rel="external">source</a></p>
